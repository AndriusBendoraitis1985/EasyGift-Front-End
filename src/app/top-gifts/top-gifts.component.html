<div class="row">
  <div class="col-5">
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Description</th>
        <th scope="col">Picture</th>
        <th scope="col">Rating</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let gift of gifts">
        <th>{{gift.giftId}}</th>
        <td>{{gift.giftDescription}}</td>
        <td><img src="{{gift.imaginePath}}" alt="{{gift.giftDescription}}" style="max-height: 100px"></td>
        <td>{{gift.rating}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
