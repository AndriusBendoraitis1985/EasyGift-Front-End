  <div class="list-group-item text-secondary clearfix" style="cursor: pointer" [routerLink]="[index]">
    <div class="float-left">
      <h4 class="alert-heading">{{occasion.occasionType.toUpperCase()}}</h4>
      <p>{{occasion.userName}} {{occasion.userSurname}}</p>
      <p>{{occasion.occasionDate| date: 'yyyy-MM-dd'}}</p>
    </div>
    <span class="float-right">
      <img *ngFor="let gift of occasion.gifts" src="{{gift.imaginePath}}" alt="{{gift.giftDescription}}" style="max-width:
       60px; max-height: 60px; padding-right: 5px">
    </span>
  </div>
