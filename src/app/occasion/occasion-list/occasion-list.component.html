<div class="row">
    <button class="btn btn-secondary badge-success" [routerLink]="['new']">New Event</button>
    <button class="btn btn-outline-secondary" (click)="showFilter=!showFilter">Show Filter</button>
</div>
<div class="row" *ngIf="showFilter">
  <div class="col">
    <label class="font-weight-bold"> Filter by User name</label>
    <input type="text" class="form-control" [(ngModel)]="userNameFilter">
  </div>
  <div class="col">
    <label class="font-weight-bold"> Filter by Type</label>
    <input type="text" class="form-control" [(ngModel)]="eventTypeFilter">
  </div>

</div>
<hr>
<div class="row">
  <div class="col">
    <div *ngFor="let occasion of occasions">
      <ng-container
        *ngIf="(userNameFilter.toUpperCase()===occasion.userName.toUpperCase()||userNameFilter==='')
    &&(eventTypeFilter.toUpperCase()===occasion.occasionType.toUpperCase()||eventTypeFilter==='')">
        <app-occasion-item [occasion]="occasion"></app-occasion-item>
      </ng-container>
    </div>
  </div>
</div>
<hr>
