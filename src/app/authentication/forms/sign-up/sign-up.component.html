<form (ngSubmit)="onSubmit()" #signUpForm="ngForm" style="margin-top: 25px; width: 300px">
  <div class="form-group">
    <label for="userName">User name</label>
      <input
        type="text"
        class="form-control"
        id="userName"
        required
        [(ngModel)]="regRequest.userName"
        name="userName"
        #userName='ngModel'
        placeholder="User name">
    </div>
    <div [hidden]="userName.valid" class="alert alert-danger">User name is required</div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      required
      [(ngModel)]="regRequest.password"
      name="password"
      #password='ngModel'
      placeholder="Password">
  </div>
  <div [hidden]="password.valid" class="alert alert-danger">Password is required</div>
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      required
      [(ngModel)]="regRequest.email"
      name="email"
      #email='ngModel'
      placeholder="Email">
  </div>
  <div [hidden]="email.valid" class="alert alert-danger">Email is required</div>
  <div class="form-group">
    <label for="logoPath">Logo</label>
    <input
      type="text"
      class="form-control"
      id="logoPath"
      required
      [(ngModel)]="regRequest.logoPath"
      name="logoPath"
      #logoPath='ngModel'
      placeholder="Logo">
  </div>
  <div [hidden]="logoPath.valid" class="alert alert-danger">Logo is required</div>
  <button type="submit" class="btn btn-secondary" [disabled]="!signUpForm.valid">Create new user</button>
</form>
<p class="badge-success" style="margin-top: 10px" *ngIf="showMsg">{{newUserMsg}}</p>
