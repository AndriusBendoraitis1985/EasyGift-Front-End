<div class="row">
  <div class="col-sm-4">
    <h4>Add new Gift to:</h4>
  </div>
  <div class="col-sm-8 text-secondary" *ngIf="occasion" style="margin-top: 20px; margin-bottom: 20px">
    <div>{{occasion.userName}} {{occasion.userSurname}}</div>
    <div>{{occasion.occasionType.toUpperCase()}}</div>
    <div>{{occasion.occasionDate| date: 'yyyy-MM-dd'}}</div>
  </div>
</div>
<hr>
<form (ngSubmit)="onSubmit()" #giftForm="ngForm" style="width: 400px">
  <div class="form-group row">
    <label for="description" class="col-sm-4 col-form-label">Description</label>
    <div class="col-sm-8">
      <input
        type="text"
        class="form-control ng-untouched ng-pristine ng-invalid"
        id="description"
        required
        [(ngModel)]="gift.giftDescription"
        name="description"
        #description="ngModel">
      <div [hidden]="description.valid"
           class="alert alert-danger">
        Description is required
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="imagine" class="col-sm-4 col-form-label">Imagine link</label>
    <div class="col-sm-8">
      <input
        type="text"
        class="form-control"
        id="imagine"
        required
        [(ngModel)]="gift.imaginePath"
        name="imagine"
        #imagine="ngModel">
      <div [hidden]="imagine.valid"
           class="alert alert-danger">
        Imagine is required
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">Imagine</label>
    <div class="col-sm-8">
      <img src="{{gift.imaginePath}}" alt="Path not recognised!" style="max-width: 250px; max-height: 250px">
    </div>
  </div>
  <hr>
  <button type="submit" class="btn btn-secondary" [disabled]="!giftForm.form.valid">Add</button>
  <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
</form>
