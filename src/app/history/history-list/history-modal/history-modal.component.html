<div class="modal fade" id="picture" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog" style="max-width: fit-content">
    <div class="modal-content" >
      <div class="modal-header">
        <h5 class="modal-title" *ngIf="historyEntry != null">{{historyEntry.historyDescription}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img *ngIf="historyEntry != null" src="{{historyEntry.historyImaginePath}}"
             alt="{{historyEntry.historyDescription}}" style="max-width: 700px; max-height: 700px">
      </div>
    </div>
  </div>
</div>
